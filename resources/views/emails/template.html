<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: transparent;
      
    }
    .header {
      text-align: center;
      padding: 20px 0;
      background-color: transparent;
    }
    .header img {
      max-width: 150px;
    }
    .content {
        background-color: #ffffff;
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
      color: #333333;
    }
    .footer {
        border: 1px solid #dddddd;
        background-color: #f4f4f4;
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
        color: #777777;
    }
    @media screen and (max-width: 600px) {
      .email-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <table class="email-container" cellpadding="0" cellspacing="0" width="100%">
    <!-- Header -->
    <tr>
      <td class="header">
        <a href="YOUR_WEBSITE_URL">
          <img src="LOGO_URL" alt="Company Logo">
        </a>
      </td>
    </tr>
    <!-- Content -->
    <tr>
      <td class="content">
        <!-- Replace with your content -->
        <h2>Welcome to Our Service!</h2>
        <p>
          Hello [User's Name],
        </p>
        <p>
          Thank you for signing up. We're excited to have you on board! Let us know if you need any assistance.
        </p>
        <p>
          Best Regards,<br>
          The [Company Name] Team
        </p>
      </td>
    </tr>
    <!-- Footer -->
    <tr>
      <td class="footer">
        <p>Â© 2024 Company Name. All Rights Reserved.</p>
        <p>
          Contact us: <a href="mailto:support@company.com">support@company.com</a> |
          Phone: (123) 456-7890
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
